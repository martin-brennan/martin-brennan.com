<ul class="posts-by-year">
{% for post in site.posts %}
  {% unless post.exclude_from_archive %}
    {% assign currentdate = post.date | date: "%Y" %}
    {% if currentdate != date %}
      <li id="y{{currentdate}}" class="posts-by-year__year">{{ currentdate }}</li>
      {% assign date = currentdate %}
    {% endif %}
      <li class="posts-by-year__post"><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endunless %}
{% endfor %}
</ul>
